<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            Login
        </div>
        <div class="login-body">
            <form method="POST" action="login.php">
                <div class="input-group">
                    <label for="username">User</label>
                    <input type="text" id="username" name="user" placeholder="Enter your username" required>
                </div>
                <div class="input-group input-group-password">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="pass" placeholder="Enter your password" required>
                    <img src="assets/images/disabble.png" alt="Show Password" class="toggle-password" id="toggle-password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
